  <script>
  (function(){
    const THEME_KEY = 'site-theme';
    const EFFECT_KEY = 'site-theme-current';
    const toggle = document.getElementById('themeToggle');
    function apply(e){ if(e==='dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); update(); }
    function update(){
      const dark = document.documentElement.classList.contains('dark');
      if(toggle){
        const icon = toggle.querySelector('.icon');
        if(icon) icon.textContent = dark ? 'â˜€ï¸' : 'ğŸŒ™';
        toggle.setAttribute('aria-pressed', String(dark));
        // animate icon briefly for tactile feedback
        toggle.classList.add('anim');
        setTimeout(()=> toggle.classList.remove('anim'), 220);
      }
    }
    // decide theme: saved preference > current-effective from previous page > default light
    const saved = localStorage.getItem(THEME_KEY);
    const effective = localStorage.getItem(EFFECT_KEY);
    if(saved === 'dark' || saved === 'light') apply(saved);
    else if(effective === 'dark' || effective === 'light') apply(effective);
    else apply('light');

    // toggle stores preference and updates effective
    if(toggle){
      toggle.addEventListener('click', ()=>{
        const nowDark = document.documentElement.classList.toggle('dark');
        const newPref = nowDark? 'dark' : 'light';
        try{ localStorage.setItem(THEME_KEY, newPref); localStorage.setItem(EFFECT_KEY, newPref); }catch(e){}
        update();
      });
      // long-press to clear preference (return to inherit mode)
      let t=null; toggle.addEventListener('pointerdown', ()=>{ t=setTimeout(()=>{ localStorage.removeItem(THEME_KEY); /* keep EFFECT_KEY so inheritance remains */ update(); },800); });
      ['pointerup','pointerleave','pointercancel'].forEach(ev=> toggle.addEventListener(ev, ()=>{ if(t) clearTimeout(t); }));
    }
  })();
  </script>
